<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="jquery.js"> </script>
<script  type="text/javascript">
$(document).ready(function(){
    var date = new Date();
    var json = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds() +"<br/>";

	$.get('kolandai.txt', function(data) {
       // json=data;
        var obj= $.parseJSON(data);

        $.each(obj,function(){
            //alert(this["Patient"]);
            json  = json +this["Patient"]+"<br/>";
        });

        document.write(json);
        window.status = json;
    }, "text");

    //alert(json);

});
	
</script>
</head>
